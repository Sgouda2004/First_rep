<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Messages</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>All Contact Messages</h1>
  <table border="1" cellpadding="10" cellspacing="0" style="margin:auto; background: rgba(255,255,255,0.1); color:white;">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
    {% for msg in messages %}
    <tr>
      <td>{{ msg[0] }}</td>
      <td>{{ msg[1] }}</td>
      <td>{{ msg[2] }}</td>
      <td>{{ msg[3] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
